<div>
  <div class="header">
    <h1>Please sign up through us or Google</h1>
  </div>
  <div class="container">
      <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

      <alert type="danger" ng-show="error">
          {{ error }}
      </alert>


      <div class="form-group">
          <label for="email">First Name</label>
          <input type="text" ng-model="signup.firstName" class="form-control" id="First Name" placeholder="Enter First Name">
      </div>

      <div class="form-group">
          <label for="email">Last Name</label>
          <input type="text" ng-model="signup.lastName" class="form-control" id="Last Name" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
          <label for="email">Sign up Email address</label>
          <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
          <label for="login-password">Sign up Password</label>
          <input type="password" ng-model="signup.password" class="form-control" id="login-password" placeholder="Enter Password">
      </div>
      <md-button  ng-click='submit(signup)' class='md-primary' type="submit" >Submit</md-button>
      <a class='md-primary' href="/auth/google"><span>Sign in With Google</span></a>



      <div class='filler'>

      </div>
    </form>

  </div>

</div>
